<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF3E3E;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="0" y="0" width="1024" height="1024" rx="230" ry="230" fill="url(#bgGradient)"/>
  
  <!-- Clock circle outline -->
  <circle cx="512" cy="512" r="380" fill="none" stroke="white" stroke-width="20" opacity="0.3"/>
  
  <!-- Clock tick marks -->
  <g transform="translate(512, 512)">
    <!-- 12 o'clock mark -->
    <rect x="-10" y="-370" width="20" height="60" fill="white" opacity="0.5"/>
    <!-- 3 o'clock mark -->
    <rect x="310" y="-10" width="60" height="20" fill="white" opacity="0.5"/>
    <!-- 6 o'clock mark -->
    <rect x="-10" y="310" width="20" height="60" fill="white" opacity="0.5"/>
    <!-- 9 o'clock mark -->
    <rect x="-370" y="-10" width="60" height="20" fill="white" opacity="0.5"/>
  </g>
  
  <!-- "24" text -->
  <text x="512" y="580" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Helvetica Neue, Arial, sans-serif" 
        font-size="380" font-weight="700" text-anchor="middle" fill="white" filter="url(#shadow)">24</text>
  
  <!-- Clock hands pointing to 12:00 (24:00) -->
  <g transform="translate(512, 512)">
    <!-- Hour hand -->
    <rect x="-15" y="-180" width="30" height="200" rx="15" fill="white" opacity="0.9"/>
    <!-- Minute hand -->
    <rect x="-10" y="-260" width="20" height="280" rx="10" fill="white" opacity="0.9"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="25" fill="white"/>
  </g>
  
  <!-- Record button indicator (red dot) -->
  <circle cx="780" cy="780" r="80" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="780" cy="780" r="60" fill="#FF0000"/>
  
  <!-- Subtle inner glow -->
  <circle cx="512" cy="512" r="350" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
</svg>